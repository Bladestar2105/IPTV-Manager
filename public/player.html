<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <link href="player.css" rel="stylesheet">
</head>
<body>

<!-- Video Player -->
<div id="player-container">
  <video id="video" controls autoplay playsinline webkit-playsinline></video>
  <div id="now-playing-bar">
    <div id="now-playing-channel"></div>
    <div id="now-playing-program"></div>
  </div>
  <div id="player-status"></div>
</div>

<!-- Controls Bar -->
<div id="controls-bar">
  <button id="sidebar-toggle" class="btn btn-sm btn-outline-secondary d-md-none p-2-8" aria-label="Toggle sidebar">&#9776;</button>

  <div class="form-check form-switch min-w-fit">
    <input class="form-check-input" type="checkbox" id="transcode-switch">
    <label class="form-check-label text-light" for="transcode-switch" data-i18n="transcodeAudio">Fix Audio</label>
  </div>

  <ul class="nav nav-pills flex-shrink-0" id="player-tabs">
    <li class="nav-item"><a class="nav-link active" href="#" data-type="live" data-i18n="liveTV">Live TV</a></li>
    <li class="nav-item"><a class="nav-link" href="#" data-type="movie" data-i18n="movies">Movies</a></li>
  </ul>

  <select id="category-select" class="form-select form-select-sm bg-dark text-light border-secondary w-160px">
    <option value="" data-i18n="allCategories">All Categories</option>
  </select>

  <input type="text" id="search-input" class="form-control form-control-sm bg-dark text-light border-secondary w-140px" placeholder="Search..." data-i18n-placeholder="searchPlaceholder">

  <div class="ms-auto d-flex align-items-center">
    <google-cast-launcher id="cast-button" class="cast-button-style"></google-cast-launcher>
    <div id="clock">00:00</div>
  </div>
</div>

<!-- Timeline View (Live TV) -->
<div id="timeline-view">
  <div id="channel-sidebar"></div>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <div id="epg-grid">
    <div id="time-header"></div>
    <div id="epg-rows"></div>
    <div id="current-time-indicator" class="current-time-line"></div>
  </div>
  <div id="loading-overlay" class="d-none">
    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
    <span data-i18n="loading">Loading EPG...</span>
  </div>
</div>

<!-- List View (Movies/VOD) -->
<div id="list-view" class="list-group list-group-flush"></div>

<!-- Program Tooltip -->
<div id="program-tooltip">
  <div class="tt-title"></div>
  <div class="tt-time"></div>
  <div class="tt-desc"></div>
</div>

<script src="vendor/bootstrap.bundle.min.js"></script>
<script src="vendor/hls.min.js"></script>
<script src="vendor/mpegts.min.js"></script>
<script src="vendor/dash.all.min.js"></script>
<script src="i18n.js"></script>
<script src="player.js"></script>
<script src="vendor/cast/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
