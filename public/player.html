<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body { padding: 0; margin: 0; overflow-x: hidden; background: #111; color: #eee; }
    #player-container {
      background: #000;
      width: 100%;
      height: 60vh;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video { width: 100%; height: 100%; max-height: 60vh; }
    #content-area { height: 40vh; display: flex; flex-direction: column; padding: 1rem; background: #111; }
    #stream-list { overflow-y: auto; flex-grow: 1; min-height: 0; }
    .nav-tabs .nav-link { color: #aaa; border: 1px solid transparent; }
    .nav-tabs .nav-link:hover { color: #fff; }
    .nav-tabs .nav-link.active { color: #fff; background: #222; border-color: #444 #444 #222; }
    .channel-item { cursor: pointer; transition: background 0.2s; border-color: #333 !important; }
    .channel-item:hover { background: #222 !important; }
    .channel-item.active { background: #1e3a8a !important; color: #fff; }
    .channel-icon { width: 30px; height: 30px; object-fit: contain; margin-right: 10px; background: #000; }
    .epg-info { font-size: 0.8rem; color: #aaa; margin-top: 2px; }
    .channel-item.active .epg-info { color: #ccc; }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" controls autoplay></video>
</div>

<div id="content-area">
  <div class="form-check form-switch mb-2 pt-2">
    <input class="form-check-input" type="checkbox" id="transcode-switch">
    <label class="form-check-label text-light" for="transcode-switch" data-i18n="transcodeAudio">Fix Audio (Transcode)</label>
  </div>

  <ul class="nav nav-tabs mb-3" id="player-tabs">
    <li class="nav-item"><a class="nav-link active" href="#" data-type="live" data-i18n="liveTV">Live TV</a></li>
    <li class="nav-item"><a class="nav-link" href="#" data-type="movie" data-i18n="movies">Movies</a></li>
  </ul>

  <div class="row mb-2">
     <div class="col-4">
        <select id="category-select" class="form-select form-select-sm bg-dark text-light border-secondary">
           <option value="" data-i18n="allCategories">All Categories</option>
        </select>
     </div>
     <div class="col-8">
        <input type="text" id="search-input" class="form-control form-control-sm bg-dark text-light border-secondary" placeholder="Search..." data-i18n-placeholder="searchPlaceholder">
     </div>
  </div>

  <div id="loading" class="text-center text-muted my-3" style="display:none;" data-i18n="loading">Loading...</div>
  <div id="stream-list" class="list-group list-group-flush"></div>
</div>

<script src="vendor/bootstrap.bundle.min.js"></script>
<script src="vendor/hls.min.js"></script>
<script src="vendor/mpegts.min.js"></script>
<script src="i18n.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  const username = urlParams.get('username');
  const password = urlParams.get('password');

  if (!token && (!username || !password)) {
    document.body.innerHTML = `<div class="alert alert-danger m-4">${t('missingCredentials')}</div>`;
    throw new Error('Missing credentials');
  }

  let currentType = 'live';
  let allChannels = []; // Store parsed M3U channels
  let categories = [];
  let streams = [];
  let epgNow = {}; // Store current programs by channel_id
  let hls = null;
  let flvPlayer = null;
  const video = document.getElementById('video');

  // DOM Elements
  const catSelect = document.getElementById('category-select');
  const searchInput = document.getElementById('search-input');
  const listEl = document.getElementById('stream-list');
  const loadingEl = document.getElementById('loading');

  function translatePage() {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      el.textContent = t(key);
    });
    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
      const key = el.getAttribute('data-i18n-placeholder');
      el.placeholder = t(key);
    });
    document.title = t('playerTitle');
  }

  // Initial translation
  translatePage();

  function getAuthParams() {
      if (token) {
          return `token=${encodeURIComponent(token)}`;
      } else {
          return `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
      }
  }

  async function loadPlaylist() {
      loadingEl.style.display = 'block';
      loadingEl.textContent = t('loading');
      listEl.innerHTML = '';

      let apiUrl = `/api/player/playlist?${getAuthParams()}`;

      try {
          // Parallel fetch: playlist and epg/now
          const [res, epgRes] = await Promise.all([
              fetch(apiUrl),
              fetch(`/api/epg/now?${getAuthParams()}`)
          ]);

          if (!res.ok) throw new Error('Playlist Fetch Error');
          const text = await res.text();
          allChannels = parseM3U(text);
          console.log(`Loaded ${allChannels.length} channels`);

          // Process EPG Now
          if (epgRes.ok) {
              const epgData = await epgRes.json();
              if (Array.isArray(epgData)) {
                  epgData.forEach(p => {
                      epgNow[p.channel_id] = p;
                  });
              }
          }

          updateCategories();
          loadStreams();
      } catch (e) {
          console.error(e);
          listEl.innerHTML = `<div class="alert alert-danger">${e.message}</div>`;
      } finally {
          loadingEl.style.display = 'none';
      }
  }

  function parseM3U(content) {
      const lines = content.split('\n');
      const result = [];
      let currentItem = {};

      for (let line of lines) {
          line = line.trim();
          if (!line) continue;

          if (line.startsWith('#EXTINF:')) {
              const info = line.substring(8);
              const commaIndex = info.lastIndexOf(','); // Last comma separates attrs from title
              let attrs = '';
              let title = '';

              if (commaIndex !== -1) {
                  attrs = info.substring(0, commaIndex);
                  title = info.substring(commaIndex + 1).trim();
              } else {
                  attrs = info;
              }

              currentItem = { name: title, group: 'Uncategorized', logo: '' };

              // Basic attribute parsing
              const matches = attrs.match(/([a-zA-Z0-9-]+)="([^"]*)"/g);
              if (matches) {
                  matches.forEach(m => {
                      const [key, val] = m.split('=');
                      const cleanVal = val.replace(/"/g, '');
                      if (key === 'group-title') currentItem.group = cleanVal;
                      if (key === 'tvg-logo') currentItem.logo = cleanVal;
                      if (key === 'tvg-id') currentItem.epg_id = cleanVal;
                      if (key === 'plot') currentItem.plot = cleanVal;
                  });
              }
          } else if (line.startsWith('#')) {
              // Ignore
          } else {
              if (currentItem.name) {
                  currentItem.url = line;
                  // Detect type
                  if (line.includes('/movie/')) {
                      currentItem.type = 'movie';
                  } else if (line.includes('/series/')) {
                      currentItem.type = 'series';
                  } else if (line.endsWith('.mp4') || line.endsWith('.mkv')) {
                      // Fallback for files without explicit path structure
                      currentItem.type = 'movie';
                  } else {
                      currentItem.type = 'live';
                  }
                  result.push(currentItem);
                  currentItem = {};
              }
          }
      }
      return result;
  }

  function updateCategories() {
      const groups = new Set();
      // Filter channels by current type before extracting categories
      allChannels.forEach(c => {
          if (c.type === currentType && c.group) {
              groups.add(c.group);
          }
      });
      categories = Array.from(groups).sort();

      catSelect.innerHTML = `<option value="">${t('allCategories')}</option>`;
      categories.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          catSelect.appendChild(opt);
      });
  }

  function initPlayer(url, type = 'live') {
    // Destroy previous instances
    if (flvPlayer) {
        if (flvPlayer._mediaElement) flvPlayer.detachMediaElement();
        flvPlayer.destroy();
        flvPlayer = null;
    }
    if (hls) {
        hls.destroy();
        hls = null;
    }

    const isHls = url.includes('.m3u8');
    const isTs = url.includes('.ts');

    if (isTs && mpegts.isSupported()) {
        const isLive = (type === 'live');
        flvPlayer = mpegts.createPlayer({
            type: 'mpegts',
            url: url,
            isLive: isLive,
            cors: true
        });
        flvPlayer.attachMediaElement(video);
        flvPlayer.load();

        // Error handling for AC-3 or other issues
        flvPlayer.on(mpegts.Events.ERROR, (errorType, errorDetail, errorInfo) => {
            console.warn('Mpegts Error:', errorType, errorDetail, errorInfo);
            if (errorType === mpegts.ErrorTypes.MEDIA_ERROR) {
                // Check if we can auto-fix this by enabling transcoding
                const transcodeSwitch = document.getElementById('transcode-switch');

                if (transcodeSwitch && !transcodeSwitch.checked) {
                    console.log('Playback error detected. Attempting auto-fix via transcoding...');

                    // Show notification
                    const toast = document.createElement('div');
                    toast.className = 'alert alert-info position-absolute top-0 start-0 m-3';
                    toast.style.zIndex = '1002';
                    toast.textContent = t('autoFixingAudio') || 'Playback Error. Enabling audio fix...';
                    document.getElementById('player-container').appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);

                    // Enable transcoding and reload
                    transcodeSwitch.checked = true;
                    localStorage.setItem('transcode_enabled', 'true');

                    // Small delay to ensure user sees message, then reload
                    setTimeout(() => {
                        // Re-trigger playStream with the current stream object logic
                        // Since we don't have the stream object handy here, we can reload the player with the stored URL
                        // but we need to append the transcode param.
                        // Ideally, re-call playStream if we had the object.
                        // Let's rely on the URL logic in initPlayer or better, capture the current URL.

                        let currentUrl = video.dataset.currentUrl;
                        if (currentUrl) {
                             if (!currentUrl.includes('transcode=')) {
                                const separator = currentUrl.includes('?') ? '&' : '?';
                                currentUrl += `${separator}transcode=true`;
                             }
                             initPlayer(currentUrl, type);
                        }
                    }, 1000);
                    return;
                }

                // If it's a decoding error (like AC-3) and we tried fixing or can't fix
                const toast = document.createElement('div');
                toast.className = 'alert alert-warning position-absolute top-0 start-0 m-3';
                toast.style.zIndex = '1002';
                toast.textContent = t('playbackError') || 'Playback Error: Codec might not be supported';
                document.getElementById('player-container').appendChild(toast);
                setTimeout(() => toast.remove(), 5000);
            }
        });

        flvPlayer.play().catch(e => console.error(e));
    } else if (Hls.isSupported() && isHls) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else {
      // Direct playback (MP4 or Safari HLS)
      video.src = url;
      video.play();
    }
  }

  async function loadStreams() {
      renderStreams();
  }

  function renderStreams() {
    const catId = catSelect.value;
    const search = searchInput.value.toLowerCase();

    const filtered = allChannels.filter(s => {
      // Filter by type
      const matchesType = s.type === currentType;
      // Use group for category filtering
      const matchesCat = !catId || s.group === catId;
      const matchesSearch = !search || s.name.toLowerCase().includes(search);
      return matchesType && matchesCat && matchesSearch;
    });

    listEl.innerHTML = '';

    const toRender = filtered.slice(0, 100);

    if (toRender.length === 0) {
        listEl.innerHTML = `<div class="text-muted p-2">${t('noResults', {search: search})}</div>`;
        return;
    }

    toRender.forEach(s => {
      const a = document.createElement('a');
      a.className = 'list-group-item list-group-item-action channel-item bg-dark text-light';

      const icon = s.logo || null;

      const div = document.createElement('div');
      div.className = 'd-flex align-items-center';

      if (icon) {
          const img = document.createElement('img');
          img.src = icon;
          img.className = 'channel-icon';
          img.onerror = function() { this.style.display = 'none'; };
          div.appendChild(img);
      }

      const divText = document.createElement('div');
      divText.style.overflow = 'hidden';

      const span = document.createElement('div');
      span.className = 'fw-bold text-truncate';
      span.textContent = s.name;
      divText.appendChild(span);

      // Add Metadata / EPG
      if (s.type === 'movie' && s.plot) {
           const plot = document.createElement('div');
           plot.className = 'epg-info text-truncate';
           plot.textContent = s.plot;
           divText.appendChild(plot);
      } else if (s.type === 'live' && s.epg_id && epgNow[s.epg_id]) {
           const prog = epgNow[s.epg_id];
           const epg = document.createElement('div');
           epg.className = 'epg-info text-truncate';

           // Format time
           const formatTime = (ts) => {
             const d = new Date(ts * 1000);
             return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
           };

           epg.textContent = `${formatTime(prog.start)} - ${formatTime(prog.stop)} ${prog.title}`;
           divText.appendChild(epg);
      }

      div.appendChild(divText);

      a.appendChild(div);

      a.onclick = (e) => {
          // Highlight active
          document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
          a.classList.add('active');
          playStream(s);
      };
      listEl.appendChild(a);
    });
  }

  const transcodeSwitch = document.getElementById('transcode-switch');

  // Load saved transcode state
  const savedTranscode = localStorage.getItem('transcode_enabled') === 'true';
  transcodeSwitch.checked = savedTranscode;

  transcodeSwitch.addEventListener('change', () => {
      localStorage.setItem('transcode_enabled', transcodeSwitch.checked);

      // Reload current stream if playing
      let currentUrl = video.dataset.currentUrl;
      if (currentUrl) {
          // Add or remove transcode parameter
          if (transcodeSwitch.checked) {
              if (!currentUrl.includes('transcode=true')) {
                  const separator = currentUrl.includes('?') ? '&' : '?';
                  currentUrl += `${separator}transcode=true`;
              }
          } else {
              currentUrl = currentUrl.replace(/[?&]transcode=true/, '');
              // Clean up potentially dangling '?' or '&' if needed, but simplistic replace works for our query params structure
          }

          video.dataset.currentUrl = currentUrl;
          // We need to retrieve the type from somewhere to persist it during toggle
          // The video.dataset.currentType can store it
          initPlayer(currentUrl, video.dataset.currentType || 'live');
      }
  });

  async function playStream(stream) {
    // The stream.url from the playlist is already a local proxy URL (e.g. /live/token/auth/123.m3u8?token=...)
    // However, if the token was not embedded in the playlist (e.g. auth via cookie/header), we might need to append it.
    // Given the server implementation embeds the token if passed, we can likely trust stream.url.
    // But to be safe and robust:

    let url = stream.url;

    // If the URL is relative or matches our origin, it's local.
    // If it's local and we have a token but the URL doesn't, append it.

    if (token && !url.includes('token=')) {
        const separator = url.includes('?') ? '&' : '?';
        url += `${separator}token=${encodeURIComponent(token)}`;
    }

    // Append transcode param if enabled
    if (transcodeSwitch.checked && url.includes('.ts')) {
        const separator = url.includes('?') ? '&' : '?';
        url += `${separator}transcode=true`;
    }

    // Store the fully constructed, authenticated URL for reloads
    video.dataset.currentUrl = url;
    video.dataset.currentType = stream.type || 'live';
    initPlayer(url, stream.type);
  }

  // Events
  document.querySelectorAll('#player-tabs .nav-link').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelectorAll('#player-tabs .nav-link').forEach(l => l.classList.remove('active'));
      e.target.classList.add('active');
      currentType = e.target.dataset.type;

      catSelect.value = '';
      searchInput.value = '';

      updateCategories();
      loadStreams();
    });
  });

  catSelect.addEventListener('change', renderStreams);
  searchInput.addEventListener('input', debounce(renderStreams, 500));

  function debounce(func, wait) {
    let timeout;
    return function(...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

  // Init
  loadPlaylist();

</script>
</body>
</html>
